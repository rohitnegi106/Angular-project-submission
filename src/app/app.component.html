<div class="container mt-5">
  <div class="card mx-auto shadow" style="width: 320px;">
    <div class="card-body">

      <h4 class="text-center mb-3">Basic Calculator</h4>

      <!-- Template Driven Form -->
      <form #calcForm="ngForm">

        <!-- Two Way Data Binding -->
        <input type="text"
               class="form-control text-end mb-3"
               name="display"
               [(ngModel)]="display"
               readonly />

        <table class="table table-bordered text-center align-middle">
          <tr>
            <td><button class="btn btn-light w-100" (click)="press('7')">7</button></td>
            <td><button class="btn btn-light w-100" (click)="press('8')">8</button></td>
            <td><button class="btn btn-light w-100" (click)="press('9')">9</button></td>
            <td><button class="btn btn-warning w-100" (click)="press('/')">÷</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light w-100" (click)="press('4')">4</button></td>
            <td><button class="btn btn-light w-100" (click)="press('5')">5</button></td>
            <td><button class="btn btn-light w-100" (click)="press('6')">6</button></td>
            <td><button class="btn btn-warning w-100" (click)="press('*')">×</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light w-100" (click)="press('1')">1</button></td>
            <td><button class="btn btn-light w-100" (click)="press('2')">2</button></td>
            <td><button class="btn btn-light w-100" (click)="press('3')">3</button></td>
            <td><button class="btn btn-warning w-100" (click)="press('-')">−</button></td>
          </tr>
          <tr>
            <td><button class="btn btn-light w-100" (click)="press('0')">0</button></td>
            <td><button class="btn btn-light w-100" (click)="press('.')">.</button></td>
            <td><button class="btn btn-success w-100" (click)="calculate()">=</button></td>
            <td><button class="btn btn-warning w-100" (click)="press('+')">+</button></td>
          </tr>
          <tr>
            <td colspan="4">
              <button class="btn btn-danger w-100" (click)="clear()">Clear</button>
            </td>
          </tr>
        </table>

      </form>
    </div>
  </div>
</div>
